<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <title>Weather Dashboard</title>
</head>

<body id="main">
    <div>
        <h1 id="h1" class="display-4">Trip Planner Lite</h1>
        <h2 id="h2" class="lead">Search for any destination to see photos of the city and retrieve info about local attractions & available accomodations</h2>
        <hr class="my-4">
        <h3 id="h3" class="lead">Created by Elliott, Emma, My and Steven</h3>
        </p>
    </div>

    <div>
        <div id="ticket" class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-dark" data-src="images/Flightticket.jpeg" uk-img>
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label " for="form-stacked-text"></label>
                    <div class="uk-form-controls ">
                        <input class="search-input uk-input " id="form-stacked-text" type="text " placeholder="City... "></div>
                </div>
            </form><button id="search-btn" class=" uk-button uk-button-secondary ">Submit</button></div>
    </div>
    <div id="messagebox "></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js "></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js "></script>
    <script src="script.js "></script>
</body>

</html>
